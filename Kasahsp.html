<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>EU → Üst Çap → EU Hesaplayıcı</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
.panel {
    background: #fff;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    border-radius: 8px;
}
label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
}
button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}
.result {
    margin-top: 15px;
    background: #eee;
    padding: 10px;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="panel">
    <h2>EU → Üst Çap → EU</h2>

    <label>EU Ölçü (Avrupa)</label>
    <input type="number" id="eu" step="any">

    <label>Kalınlık (tek taraf, mm)</label>
    <input type="number" id="kalinlik" step="any">

    <button onclick="hesapla()">Hesapla</button>

    <div class="result" id="sonuc"></div>
</div>

<script>
function hesapla() {
    const eu = parseFloat(document.getElementById("eu").value);
    const k = parseFloat(document.getElementById("kalinlik").value);

    if (isNaN(eu) || isNaN(k)) {
        document.getElementById("sonuc").innerHTML = "Lütfen tüm alanları doldurun.";
        return;
    }

    const icCap = eu / Math.PI;
    const ustCap = icCap + (2 * k);
    const ustEu = ustCap * Math.PI;

    document.getElementById("sonuc").innerHTML = `
        İç Çap (mm): ${icCap}<br>
        Üst Çap (mm): ${ustCap}<br>
        Üst Çap EU Ölçüsü: ${ustEu}
    `;
}
</script>

</body>
</html>
