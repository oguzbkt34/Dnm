<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="icon-192.png">

<link rel="manifest" href="manifest.json">

<title>OB – Entegre Alyans Sistemleri</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}

header{
  background:#000;
  color:#fff;
  padding:14px 10px 10px;
  text-align:center;
}

header img{
  max-width:120px;
  margin-bottom:6px;
}

header .title{
  font-size:16px;
  letter-spacing:1px;
}

nav{
  background:#fff;
  padding:10px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

nav button{
  padding:14px;
  font-size:15px;
  border:none;
  border-radius:8px;
  background:#000;
  color:#fff;
  cursor:pointer;
}

nav button:active{
  transform:scale(0.97);
}

iframe{
  width:100%;
  height:calc(100vh - 300px);
  border:none;
  background:#fff;
}

footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:12px 8px;
  font-size:12px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="OB Logo">
  <div class="title">Entegre Alyans Sistemleri</div>
</header>

  <button onclick="loadPage('gram.html')">Gram Hesap</button>
  <button onclick="loadPage('Kalem1.4.html')">Kalem 1.4</button>
  <button onclick="loadPage('Kasahsp.html')">Kasa Hesap</button>

  <button onclick="loadPage('Gecmealt.html')">
  Geçme Alt
</button>
</nav>

<iframe id="content"></iframe>

<footer>
  İzinsiz kopyalanamaz<br>
  OB Soft<br>
  <a href="mailto:oguzbkt@gmail.com" style="color:#fff;text-decoration:none;">
    oguzbkt@gmail.com
  </a>
</footer>

<script>
function loadPage(page){
  document.getElementById("content").src = page;
}
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
